<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Ganancias Potenciales</title>
</head>
<body>
  <h1>Calculadora de Ganancias Potenciales</h1>
  <form id="formApuesta">
    <label for="monto">Monto de la apuesta:</label>
    <input type="number" id="monto" name="monto" step="0.01" min="0" required>

    <label for="cuotas">Cuotas:</label>
    <input type="number" id="cuotas" name="cuotas" step="0.01" min="0" required>

    <button type="submit">Calcular</button>
  </form>

  <div id="resultado"></div>

  <script src="s3s2.js"></script>
</body>
</html>
